<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <main class="d-flex justify-content-evenly my-4">
        <div class=" form reg mx-5">
            <h2 id="register">Add a New Recipe!</h2>
            <!-- This was the first validation of something non user related. Was easy to implement though. Just grabbed lines of code from login_validation and edited -->
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}     
                {% if messages %}    
                    <div class="alert alert-success" role="alert">                        
                    {% for message in messages %}            
                        <p>{{message}}</p> 
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <!-- will check in code review on making it column as in wireframe -->
            <form action="/add/recipe" method="post">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name"><br><br>
                    <label for="description">Description:</label><br>
                    <textarea name="description" cols="20" rows="4" id="description"></textarea><br><br>
                    <label for="instructions">Instructions:</label><br>
                    <!-- I recognize that my naming convention for this row is not correct -->
                    <textarea name="instructions" cols="20" rows="4" id="instructions"></textarea><br><br>
                </div>
                <div>
                    <label for="date">Date Cooked/Made:</label><br>
                    <input type="date" name="made" id="date"><br><br>
                    <p>Under 30 minutes?</p>
                    <input type="radio" name="under_30" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30" id="no" value="no">
                    <label for="no">No</label><br><br>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
        <nav class="mx-5">
            <div>
                <a href="/recipes">Back to Recipes</a>
                <a class="mx-3" href="/logout">Logout</a>
        </nav>
    

</body>

</html>
